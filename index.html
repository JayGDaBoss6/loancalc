<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div style="min-height:100vh" class="container-fluid bg-dark ">
        <div class="row">
            <div class="col-6 offset-3 text-center mt-5 ">
                <div class="cont-cont bg-light px-5 pb-5">
                    <h1 class="py-3">Loan Calculator</h1>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">$</span>
                        </div>
                        <input type="text" id="loanAmount" class="form-control" placeholder="Loan Amount" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">%</span>
                        </div>
                        <input type="text" id="annualInterest" class="form-control" placeholder="Annual Interest" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="repaymentYears" class="form-control" placeholder="Repayment Years" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <button id="calculateBtn" class="btn btn-dark btn-block">Calculate</button>
                </div>
            </div>
            <div  class="col-6 offset-3 text-center mb-5 ">
                <div id="gif" class="bg-light mb-5 pb-5 d-none">
                    <h2>Calculating</h2>
                    <img src="/icon.gif" alt="" class="img-fluid">   
                </div>
                <div id="calculated" class="bg-light px-5 d-none">
                    <h3>Results</h3>
                    <form>
                        <fieldset disabled>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Monthly Payment</span>
                                </div>
                                <input type="text" id="monthlyPaymentOutput" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Total Payment</span>
                                </div>
                                <input type="text" id="totalPaymentOutput" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Total Interest</span>
                                </div>
                                <input type="text" id="totalInterestOutput" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </fieldset>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/trentrichardson/FinanceJs/master/finance.js"></script>
    <script src="app.js"></script>
</body>

</html>
